name: Publish pyTRACK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist
        env:
          # Build CPython 3.9â€“3.13
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux_*"

          # -------- LINUX (manylinux container) --------
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y gcc gcc-gfortran netcdf-devel

          # Bundle libnetcdf.so into wheel
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair -w {dest_dir} {wheel}

          # -------- macOS --------
          CIBW_BEFORE_ALL_MACOS: >
            brew install netcdf

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build
        run: python -m pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Check if version already exists on PyPI
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PACKAGE_NAME="TRACK-pylib"
          echo "Checking if $PACKAGE_NAME version $VERSION exists on PyPI..."
          if curl --silent https://pypi.org/pypi/$PACKAGE_NAME/json | jq -e ".releases[\"$VERSION\"]" > /dev/null; then
            echo "Error: Version $VERSION already exists on PyPI!"
            exit 1
          else
            echo "Version $VERSION is available."
          fi

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist
