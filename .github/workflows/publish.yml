name: Publish pyTRACK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran gcc libnetcdf-dev build-essential jq curl

      # Step 4: Install Python build & test tools
      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install build pytest

      # Step 5: Build package
      - name: Build package
        run: python -m build --sdist --wheel

      # Step 6: Install package and run tests
      - name: Install and test pyTRACK
        run: |
          pip install dist/*.whl
          pytest -v tests

      # Step 7: Upload build artifacts (needed for publish job)
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/

  publish:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download one set of artifacts (any version is fine)
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-3.9
          path: dist/

      # Step 2: Check if version already exists on PyPI
      - name: Check PyPI for existing version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PACKAGE_NAME="TRACK-pylib"
          echo "Checking if $PACKAGE_NAME version $VERSION exists on PyPI..."
          if curl --silent https://pypi.org/pypi/$PACKAGE_NAME/json | jq -e ".releases[\"$VERSION\"]" > /dev/null; then
            echo "Error: Version $VERSION already exists on PyPI!"
            exit 1
          else
            echo "Version $VERSION is available."
          fi

      # Step 3: Publish to PyPI via OIDC (Trusted Publisher)
      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist
