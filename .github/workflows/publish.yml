name: Build, Test, and Publish pyTRACK

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  
jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran gcc libnetcdf-dev build-essential jq curl

      # Step 4: Install Python build & test tools
      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install build pytest

      # Step 5: Check if version already exists on PyPI
      - name: Check PyPI for existing version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PACKAGE_NAME="TRACK-pylib"
          echo "Checking if $PACKAGE_NAME version $VERSION exists on PyPI..."
          if curl --silent https://pypi.org/pypi/$PACKAGE_NAME/json | jq -e ".releases[\"$VERSION\"]" > /dev/null; then
            echo "Error: Version $VERSION already exists on PyPI!"
            exit 1
          else
            echo "Version $VERSION is available."
          fi


      # Step 7: Build the package
      - name: Build package
        run: python -m build --sdist --wheel

      # Step 8: Install package and run tests
      - name: Install and test pyTRACK
        run: |
          pip install dist/*.whl
          pytest -v tests

      # Step 9: Publish to PyPI via OIDC (Trusted Publisher)
      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist
