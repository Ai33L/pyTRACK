name: Build, Test, and Publish pyTRACK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran gcc libnetcdf-dev build-essential jq curl

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install build pytest

      - name: Check PyPI for existing version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PACKAGE_NAME="TRACK-pylib"
          echo "Checking if $PACKAGE_NAME version $VERSION exists on PyPI..."
          if curl --silent https://pypi.org/pypi/$PACKAGE_NAME/json | jq -e ".releases[\"$VERSION\"]" > /dev/null; then
            echo "Error: Version $VERSION already exists on PyPI!"
            exit 1
          else
            echo "Version $VERSION is available."
          fi

      - name: Build package
        run: python -m build

      - name: Install and test pyTRACK
        run: |
          pip install dist/*.whl
          pytest -v tests

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist
