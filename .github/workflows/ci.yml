name: Build and Test pyTRACK

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran gcc libnetcdf-dev libnetcdff-dev build-essential

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel pytest

      - name: Install pyTRACK
        run: |
          python setup.py build_py   # builds libtrack.so
          pip install -e .

      - name: Run tests
        run: pytest -v tests
